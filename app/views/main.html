<div class="main">
  <ul class="file-list">
  <li class="test" ng-repeat="item in files">
      <div class="file">
        <header>{{item.title}}</header>
        {{item.created | amDateFormat:'Do MMM YYYY, h:mm a'}}
        {{item.id}}
        {{item.modified | amDateFormat:'Do MMM YYYY, h:mm a'}}
        {{item.title}}
        {{item.type}}
        <footer>{{item.status}}</footer>

      </div>
    </li>
  </ul>
</div>
