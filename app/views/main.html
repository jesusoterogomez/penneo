<div class="main">
  <ul class="file-list">
  <li class="test" ng-repeat="item in files">
  
      <div class="file" ng-if="!folder">
        <header>{{item.title}}</header>
        
        <p>Created: {{item.created * 1000 | amDateFormat:'DD/MM/YYYY, h:mm a'}}</p>
        
        <p>Modified: {{item.modified * 1000 | amDateFormat:'DD/MM/YYYY, h:mm a'}}</p>
        {{item.type}}
        <footer>{{item.status}}</footer>

      </div>
    </li>
  </ul>
</div>
